<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
	<div class="containe">
		<div class="alert alert-danger" role="alert" th:if="${param.error}">The
			Email or password is incorrect!</div>
		<form th:action="@{/login}" method="post">
			<h1 class="h3 md-3 font-weight-normal">Sign in</h1>
			<label for="inputEmail" class="sr-only">Email</label> <input
				type="email" id="email" name="email" class="form-control"
				placeholder="please enter your email..." required autofocus>
			<label for="inputPassword" class=sr-only>Password</label> <input
				type="password" id="password" name="password" class="form-control"
				placeholder="please enter your password..." required>
			<div class="checkbox mb-3">
				<label> <input type="button" name="remmber-me">Remember
					me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
			<div class="margin-top20 text-center">
				Don't have an account?<a th:href="@{/signup}">Create an account</a>
			</div>
		</form>
	</div>

</body>
</html>
